<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>
<body>

  <main id="hello-world"></main>

  <script type="module">
    import { $create } from "/src/main.js";
    

    (async () => {
      const markup = /* html */`
        <main>
          <button id="@data.id">Say Hello</button>
        </main>
      `;
    
      const styles = /* css */`
        :scope {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        #say-hello {
          padding: 1rem;
          font-size: 2rem;
          font-weight: bold;
          color: #0cffff;
          background-color: #7f3fff;
          cursor: pointer;
        }
      `;
    
      const eventListeners = {
        "#say-hello": [
          {
            type: "click",
            listener: function (event) {
              alert("Hello World!");
            }
          }
        ]
      };

      const data = { id: "say-hello" };
      const utils = { data };
      
      const options = { markup, styles, eventListeners, utils };
      const $home = await $create(options);
      $home.render("#hello-world");
    })();
  </script>
</body>
</html>
