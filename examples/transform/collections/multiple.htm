<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <main id="multiple"></main>

  <script type="module">
    import { $create } from "/src/acom.js";


    (async () => {
      const markup = /* html */`
        <ul>
          <!-- <li acom-multiple='{"data": "@data.users"}'> -->
          <li acom-multiple="@data.users">
            <b>
              <span acom-text="@datum.id"></span>
            </b>
            <span>
              <span acom-text="@datum.name"></span>
            </span>
          </li>
        </ul>
      `;

      const styles = /* css */`
        :scope {
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 1rem;
          width: 100%;
          height: 100vh;
        }
      `;

      const users = [
        {
          id: 1,
          name: "name 1"
        },
        {
          id: 2,
          name: "name 2"
        },
        {
          id: 3,
          name: "name 3"
        }
      ];

      const data = { users };
      const utils = { data };
      const options = { markup, styles, utils };
      const $multiple = await $create(options);
      $multiple.replace("#multiple");
    })();
  </script>
</body>
</html>
