<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map - Using Template</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <main id="map"></main>

  <script type="module">
    import { $create } from "/src/main.js";


    (async () => {
      const markup = /* html */`
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody acom-map='{"data": "@data.users"}'>
          <!-- <tbody acom-map="@data.users"> -->
            <tr>
              <td>
                <span acom-text="@datum.id"></span>
              </td>
              <td>
                <span acom-text="@datum.name"></span>
              </td>
            </tr>
          </tbody>
        </table>
      `;

      const styles = /* css */`
        :scope {
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 1rem;
          width: 100%;
          height: 100vh;
        }
      `;

      const users = [
        {
          id: 1,
          name: "name 1"
        },
        {
          id: 2,
          name: "name 2"
        },
        {
          id: 3,
          name: "name 3"
        }
      ];

      const data = { users };
      const utils = { data };
      const options = { markup, styles, utils };
      const $map = await $create(options);
      $map.render("#map");
    })();
  </script>
</body>
</html>
