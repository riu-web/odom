<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditionals</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <main id="conditionals"></main>

  <script type="module">
    import { $create } from "/src/main.js";


    (async () => {
      const markup = /* html */`
        <ul>
          <li>No Condition</li>
          <li acom-loading="defer">Loading - Defer</li>
          <li acom-loading='{"type": "defer", "time": 3000}'>Loading - Defer (3s)</li>
          <li acom-loading="lazy">Loading - Lazy</li>
          <li acom-visibility='{"value": ["hidden", "visible"], "conditions": ["@data.show", {"query": "(max-width: 800px)", "watch": true }]}'>Visibility</li>
          <li acom-display='{"value": ["none", "block"], "conditions": ["@data.show", {"query": "(max-width: 800px)", "watch": true }]}'>Display</li>
          <li acom-presence='{"action": "add", "conditions": ["@data.show"]}'>Presence</li>
        </ul>
      `;

      const styles = /* css */`
        :scope {
          margin: 0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 1rem;
        }

        li {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 600px;
          height: 600px;
          border: 1px solid black;
        }
      `;

      const data = { show: true };
      const utils = { data };
      const options = { markup, styles, utils };
      const $conditionals = await $create(options);
      $conditionals.render("#conditionals");
    })();
  </script>
</body>
</html>
